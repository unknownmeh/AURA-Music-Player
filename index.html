<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 30px;
      opacity: 0.85;
    }

    /* Loader */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    /* Animated dots */
    .dots::after {
      content: "";
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Site Under Maintenance</h1>
    <p>Weâ€™re working hard to bring the site back online.<br>
       Please wait while we fix things<span class="dots"></span>
    </p>

    <div class="loader"></div>
  </div>
</body>
</html>
